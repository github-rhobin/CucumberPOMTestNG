#Spark HTML Report
extent.reporter.spark.start=true
extent.reporter.spark.out=extent-spark-report.html
extent.reporter.spark.enable.author=true
 
#PDF Report
extent.reporter.pdf.start=true
extent.reporter.pdf.out=extent-pdf-report.pdf
extent.reporter.pdf.enable.author=true
 
#HTML Report
extent.reporter.html.start=true
extent.reporter.html.out=extent-report.html
extent.reporter.html.enable.author=true
 
#FolderName
#basefolder.name=ExtentReports/ExtentReport_
#basefolder.datetimepattern=d-MMM-YY HH-mm-ss
 
#Screenshot
#screenshot.dir=/Screenshots/
#screenshot.rel.path=../Screenshots/
 
#Base64
extent.reporter.spark.base64imagesrc=true
 
#System Info
systeminfo.Mode=Local Run
systeminfo.OS=Windows 10
systeminfo.Tech=Java 21, Cucumber 7, Selenium 4, Maven, TestNG
